<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <style>
    text {
      font-family: 'Courier New', monospace;
      font-size: 48px;
      fill: #00ff00;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    .glitch1 {
      animation: glitch1 2s infinite;
    }
    .glitch2 {
      animation: glitch2 2s infinite;
    }
    @keyframes glitch1 {
      0% { transform: translate(0,0); opacity: 1; }
      20% { transform: translate(-3px,1px); opacity: 0.8; }
      40% { transform: translate(2px,-1px); opacity: 0.6; }
      60% { transform: translate(-1px,2px); opacity: 1; }
      80% { transform: translate(3px,0); opacity: 0.7; }
      100% { transform: translate(0,0); opacity: 1; }
    }
    @keyframes glitch2 {
      0% { transform: translate(0,0); opacity: 0.8; }
      25% { transform: translate(2px,-2px); opacity: 0.4; }
      50% { transform: translate(-2px,2px); opacity: 0.6; }
      75% { transform: translate(1px,-1px); opacity: 0.9; }
      100% { transform: translate(0,0); opacity: 0.8; }
    }
    .scanline {
      fill: rgba(0,255,0,0.1);
      animation: scan 4s linear infinite;
    }
    @keyframes scan {
      0% { transform: translateY(-200px); }
      100% { transform: translateY(200px); }
    }
  </style>

  <rect class="scanline" width="100%" height="20" />
  <text x="50%" y="50%" class="glitch1" fill="#0ff">Yooho</text>
  <text x="50%" y="50%" class="glitch2" fill="#f0f">Yooho</text>
  <text x="50%" y="50%">Yooho</text>
</svg>
